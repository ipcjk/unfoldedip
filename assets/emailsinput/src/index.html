<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>emails input</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en">
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="css/lib/email.css" type="text/css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
            Share <strong>Board name</strong> with others
        </h5>
        <div id="emails-input"></div>
      </div>
      <div class="card-footer">
        <button class='btn push-right' type="button" data-action='add-email'>Add email</button>
        <button class='btn' type="button" data-action='get-emails-count'>Get emails count</button>
      </div>
    </div>
  </div>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/emails-input.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
